<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Information</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .form-container {
            background: linear-gradient(to right, #e6fffa, #c6f6d5);
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            margin: 20px auto; /* Centered with auto margins */
            max-width: 1200px; /* Optional: Set a max width */
        }
        .input-group label {
            color: #2d3748;
            font-weight: 500;
        }
        .input-group input, .input-group select {
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 10px 15px;
            transition: border-color 0.3s ease;
        }
        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: #3182ce;
            box-shadow: 0 0 0 2px rgba(49, 130, 206, 0.2);
        }
        .submit-btn {
            background: linear-gradient(to right, #4fd1c5, #2b6cb0);
            color: white;
            font-weight: 600;
            transition: opacity 0.3s ease;
        }
        .submit-btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-4">
    <div class="form-container w-full p-6 bg-white rounded-lg relative">
        <button class="absolute top-4 right-4 text-gray-500 hover:text-gray-700">
            <i class="fas fa-times"></i>
        </button>
        <h2 class="text-2xl font-bold text-blue-600 mb-6">Bank Information</h2>
        <form action="/save_bank_info/" method="POST" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% csrf_token %}
            <div class="input-group">
                <label for="branch" class="block mb-2">Branch</label>
                <select id="branch" name="branch" class="w-full">
                    <option value="area1">Area 1</option>
                    <option value="area2">Area 2</option>
                    <option value="area3">Area 3</option>
                </select>
            </div>
            <div class="input-group">
                <label for="first_name" class="block mb-2">First Name</label>
                <input type="text" id="first_name" name="first_name" placeholder="Enter first name" class="w-full">
            </div>
            <div class="input-group">
                <label for="last_name" class="block mb-2">Last Name</label>
                <input type="text" id="last_name" name="last_name" placeholder="Enter last name" class="w-full">
            </div>
            <div class="input-group">
                <label for="phone" class="block mb-2">Phone</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter phone number" class="w-full">
            </div>
            <div class="input-group">
                <label for="email" class="block mb-2">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter email" class="w-full">
            </div>
            <div class="input-group">
                <label for="street" class="block mb-2">Street</label>
                <input type="text" id="street" name="street" placeholder="Enter street" class="w-full">
            </div>
            <div class="input-group">
                <label for="city" class="block mb-2">City</label>
                <input type="text" id="city" name="city" placeholder="Enter city" class="w-full">
            </div>
            <div class="input-group">
                <label for="state" class="block mb-2">State</label>
                <input type="text" id="state" name="state" placeholder="Enter state" class="w-full">
            </div>
            <div class="input-group">
                <label for="country" class="block mb-2">Country</label>
                <input type="text" id="country" name="country" placeholder="Enter country" class="w-full">
            </div>
            <div class="input-group">
                <label for="category" class="block mb-2">Category</label>
                <select id="category" name="category" class="w-full">
                    <option value="commercial">Commercial Banks</option>
                    <option value="investment">Investment Banks</option>
                    <option value="central">Central Banks</option>
                </select>
            </div>
            <div class="input-group">
                <label for="account_type" class="block mb-2">Account Type</label>
                <select id="account_type" name="account_type" class="w-full">
                    <option value="savings">Savings Account</option>
                    <option value="current">Current Account</option>
                    <option value="fixed">Fixed Deposit</option>
                    <option value="recurring">Recurring Deposit (RD)</option>
                    <option value="salary">Salary Account</option>
                </select>
            </div>
            <div class="input-group">
                <label for="pan" class="block mb-2">PAN</label>
                <input type="text" id="pan" name="pan" placeholder="Enter PAN" class="w-full">
            </div>
            <div class="input-group">
                <label for="aadhaar" class="block mb-2">Aadhaar</label>
                <input type="text" id="aadhaar" name="aadhaar" placeholder="Enter Aadhaar" class="w-full">
            </div>
            <div class="md:col-span-3 mt-6">
                <button type="submit" class="submit-btn w-full py-3 rounded-lg text-lg">Submit</button>
            </div>
        </form>
    </div>

</body>
</html>
