{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #e303f377, #2563eb);
        }

        .glassmorph-login {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .left-section {
            position: relative;
            background: linear-gradient(to bottom, #1b263b, #2a1b3d); /* Navy Blue to Deep Purple */
            overflow: hidden;
        }

        .welcome-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .vision-text {
            font-family: 'Roboto', sans-serif;
            font-size: 1rem;
            font-weight: 400;
            color: #e0e0e0;
            letter-spacing: 1px;
        }

        .logo-img {
            max-width: 220px;
            height: auto;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg overflow-hidden flex max-w-4xl w-full glassmorph-login">
        <!-- Left Section (Updated) -->
        <div class="w-1/2 p-10 flex flex-col justify-center items-center left-section">
            <img alt="Abstract blue background" 
                 class="absolute inset-0 w-full h-full object-cover opacity-30" 
                 src="{% static 'Samanyastra.jpg' %}"/>
            <div class="relative z-10 text-center">
                <div class="welcome-text mb-4">Welcome To</div>
                <img alt="Samanyastra Logo" 
                     class="mx-auto mb-4 logo-img" 
                     src="{% static 'login.png' %}" />
                <p class="vision-text">
                    vision beyond tomorrow
                </p>
            </div>
        </div>

        <!-- Right Section (Login Form) -->
        <div class="w-1/2 p-10 flex flex-col justify-center">
            <h2 class="text-blue-500 text-2xl font-bold mb-6">Login</h2>
            {% if error %}
                <div class="alert alert-danger mb-4" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <form action="/login_process/" method="POST">
                {% csrf_token %}
                <div class="input-field mb-4">
                    <label for="customer_mobile" class="text-gray-500">Mobile</label>
                    <input type="tel" 
                           class="form-control w-full p-3 border border-gray-300 rounded" 
                           id="customer_mobile" 
                           name="customer_mobile" 
                           placeholder="Mobile Number"
                           required>
                </div>
                <div class="input-field mb-4">
                    <label for="customer_password" class="text-gray-500">Password</label>
                    <input type="password" 
                           class="form-control w-full p-3 border border-gray-300 rounded" 
                           id="customer_password" 
                           name="customer_password" 
                           placeholder="Password"
                           required>
                </div>
                <div class="flex items-center justify-between mb-6">
                    <label class="flex items-center text-gray-500">
                        <input class="form-checkbox text-blue-500 mr-2" type="checkbox">
                        Keep me signed in
                    </label>
                    <a href="/Register" class="text-blue-500 glassmorph-link">Create an account</a>
                </div>
                <button type="submit" 
                        class="glassmorph-btn w-full bg-blue-500 text-white p-3 rounded font-bold">
                    Login
                </button>
            </form>
        </div>
    </div>
</body>
</html>
